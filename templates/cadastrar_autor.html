<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastrosgerais.css') }}">
    <link rel="shortcut icon" href="{{url_for('static', filename='images/book-icon.png')}}" type="image/x-icon">
    <title>Cadastrar Autor</title>
</head>
<body>
    <nav>
        <img src="{{url_for('static', filename='images/book-icon.png')}}" alt="" width="70vw" style="position: absolute; left: 5vw;">
        <a href="gerente_dashboard">Início</a>
        <a href="cadastrar_livro">Livro</a>
        <a style="background-color: #052c25; color: white" href="cadastrar_autor">Autor</a>
        <a href="cadastrar_editora">Editora</a>
        <a href="cadastrar_genero">Gênero</a>
    </nav>
    <main class="Cadastro">
        <div class="cad_titulo">
            <h1>Autor</h1>
        </div>
        <div class="formulario">
            <form method="POST" action="{{ url_for('cadastrar_autor') }}" id="cadastro_autor">
                <label for="autor_nome">Nome do Autor:</label>
                <input type="text" name="autor_nome" id="autor_nome" required>
                <button type="submit">Cadastrar Autor</button>
            </form>
        </div>
    </main>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="flash-container">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}


    <script>
        setTimeout(function() {
            var flashContainer = document.getElementById("flash-container");
            if (flashContainer) {
                flashContainer.style.transition = "opacity 0.5s";
                flashContainer.style.opacity = "0";
                setTimeout(() => flashContainer.remove(), 500); //
            }
        }, 3000);
    </script>
</body>
</html>
