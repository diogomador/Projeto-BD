<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastro.css') }}">
    <title>Cadastrar-se</title>
</head>
<body>

    <h1>Cadastro de Usuários</h1>

    <form action="{{ url_for('cadastro') }}" method="post">
        <div class="dados">
            <h2>Dados</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Senha">
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Telefone">
        </div>

        <div class="endereco">
            <h2>Endereço</h2>
            <label for="estado">Estado(Sigla):</label>
            <input type="text" id="estado" name="estado" placeholder="Estado">
            
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade">
            
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Bairro">
            
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" placeholder="Rua">
            
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" placeholder="Número">
        </div>

        <input class="enviar" type="submit" value="Enviar">
    </form>

    <a href="{{url_for('index')}}" class="btn-index">&#x2190; Voltar para a Página Inicial</a>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="flash-container">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}


    <script>
        setTimeout(function() {
            var flashContainer = document.getElementById("flash-container");
            if (flashContainer) {
                flashContainer.style.transition = "opacity 0.5s";
                flashContainer.style.opacity = "0";
                setTimeout(() => flashContainer.remove(), 500); //
            }
        }, 3000);
    </script>
    
</body>
</html>
