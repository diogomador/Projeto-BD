<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Empréstimos por Usuário</title>
</head>
<body>
    <h1>Relatório de Empréstimos por Usuário</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Quantidade de Empréstimos</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario, quantidade in relatorio %}
            <tr>
                <td>{{ usuario }}</td>
                <td>{{ quantidade }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
