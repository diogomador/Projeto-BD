<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastrosgerais.css') }}">
    <link rel="shortcut icon" href="{{url_for('static', filename='images/book-icon.png')}}" type="image/x-icon">
    <title>Editar Perfil</title>
</head>
<body>
    <nav>
        <img src="{{url_for('static', filename='images/book-icon.png')}}" alt="" width="70vw" style="position: absolute; left: 5vw;">
        <a href="cliente_dashboard">Início</a>
        <a style="background-color: #052c25; color: white" href="editar">Editar</a>
        <a href="emprestimo">Novo Emprestimo</a>
        <a href="{{ url_for('gerenciar_emprestimos' ) }}">Meus Empréstimos</a>
        <a href="{{ url_for('logout') }}">Fazer Logout</a>
    </nav>
    <main class="Cadastro">
        <div class="cad_titulo">
            <h1>Editar</h1>
        </div>
        <div class="formulario">
            <form action="{{ url_for('editar') }}" method="post" id="editar_info">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ user_data[0] }}">
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user_data[1] }}">
        
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" value="{{ user_data[2] }}">
        
                <div class="localidade">
                    <div class="p1">
                        <div>
                            <label for="estado">Estado:</label>
                            <input type="text" id="estado" name="estado" value="{{ user_data[3] }}">
                        </div>
                        <div>
                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" value="{{ user_data[4] }}">  
                        </div>  
                    </div>
                    <div class="p2">
                        <div id="dbairro">
                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" name="bairro" value="{{ user_data[5] }}">
                        </div>
                        <div id="drua">
                            <label for="rua">Rua:</label>
                            <input type="text" id="rua" name="rua" value="{{ user_data[6] }}">
                        </div>
                        <div id="dnum">
                            <label for="numero">Número:</label>
                            <input type="text" id="numero" name="numero" value="{{ user_data[7] }}">
                        </div>
                    </div>
                </div>
                <button type="submit">Salvar Alterações</button>
            </form>
            
            <form id='excluir' action="{{ url_for('excluir') }}" method="post" onsubmit="return confirm('Tem certeza que deseja excluir sua conta?')">
                <button type="submit"><img src="{{url_for('static', filename='images/trash-icon.png') }}" alt="ícone de lixeira"></button>
            </form>
        </div>
    </main>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="flash-container">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}


    <script>
        setTimeout(function() {
            var flashContainer = document.getElementById("flash-container");
            if (flashContainer) {
                flashContainer.style.transition = "opacity 0.5s";
                flashContainer.style.opacity = "0";
                setTimeout(() => flashContainer.remove(), 500); //
            }
        }, 3000);
    </script>
</body>
</html>
