<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dados</title>
</head>
<body>
    <h1>Editar Dados</h1>

    <form action="{{ url_for('editar') }}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ user_data[0] }}">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user_data[1] }}">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" value="{{ user_data[2] }}">

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" value="{{ user_data[3] }}">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" value="{{ user_data[4] }}">

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" value="{{ user_data[5] }}">

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" value="{{ user_data[6] }}">

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" value="{{ user_data[7] }}">

        <input type="submit" value="Salvar Alterações">
    </form>
    
    <form action="{{ url_for('excluir') }}" method="post" onsubmit="return confirm('Tem certeza que deseja excluir sua conta?')">
        <button type="submit">Excluir Conta</button>
    </form>
</body>
</html>
