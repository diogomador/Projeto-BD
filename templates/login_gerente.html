<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>Entrar como Gerente</title>
</head>
<body>

    <h1>Login de Gerentes</h1>

    <form action="{{ url_for('login_gerente') }}" method="post">
        <label for="email">Email:</label>
        <input class="email" type="email" id="email" name="email" placeholder="Digite seu email" required>

        <label for="senha">Senha:</label>
        <input class=senha type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

        <input class="enviar" type="submit" value="Entrar">
    </form>

</body>
</html>
