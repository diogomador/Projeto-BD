<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastro_livro.css') }}">
    <title>Document</title>
</head>
<body>

    <h1>Cadastro de Livros</h1>

    <form action="{{ url_for('cadastro_livro') }}" method="post">
        <div class="dados">
            <h2>Dados do Livro</h2>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Título">
            
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" placeholder="ISBN">

            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" placeholder="Ano de Publicação">
            
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" placeholder="Autor">
            
            <label for="editora">Editora:</label>
            <input type="text" id="editora" name="editora" placeholder="Editora">
            
            <label for="genero">Gênero:</label>
            <input type="text" id="genero" name="genero" placeholder="Gênero">
            
            <label for="pais_origem">País de Origem:</label>
            <input type="text" id="pais_origem" name="pais_origem" placeholder="País de Origem">
            
            <label for="estoque">Estoque:</label>
            <input type="number" id="estoque" name="estoque" placeholder="Estoque">
            
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" placeholder="Preço">
        </div>

        <input class="enviar" type="submit" value="Enviar">
    </form>
    
</body>
</html>
