<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários com Mais de 100 Empréstimos</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome do Cliente</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente[0] }}</td>
                <td>{{ cliente[1] | format('%.2f') }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2">Nenhum cliente encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
