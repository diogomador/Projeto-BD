<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Livros</title>
</head>
<body>
    <h1>Lista de Livros</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Gênero</th>
                <th>Disponibilidade</th>
            </tr>
        </thead>
        <tbody>
            {% for livro in livros %}
            <tr>
                <td>{{ livro.titulo }}</td>
                <td>{{ livro.autor }}</td>
                <td>{{ livro.genero }}</td>
                <td>{{ 'Disponível' if livro.disponivel else 'Emprestado' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
