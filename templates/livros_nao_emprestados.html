<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros Não Emprestados</title>
</head>
<body>
    <h1>Livros Nunca Emprestados</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
            </tr>
        </thead>
        <tbody>
            {% for livro in livros_nao_emprestados %}
            <tr>
                <td>{{ livro.titulo }}</td>
                <td>{{ livro.autor }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
